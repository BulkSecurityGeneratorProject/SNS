 <div class="container slider">

       <!-- enumerate all photos -->
       <img ng-repeat="question in questions" class="slide" style="height: 500px; width: 770px;" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{question.imgSrc}}" />
		
       <!-- prev / next controls -->
       <a class="arrow prev" href="#" ng-click="showPrev()"></a>
       <a class="arrow next" href="#" ng-click="showNext()"></a>

       <!-- extra navigation controls -->
       <ul class="navv">
           <li ng-repeat="question in questions" ng-class="{'active':isActive($index)}">
               <img ng-src="{{question.imgSrc}}" ng-click="showPhoto($index);" />
           </li>
       </ul>
		
</div>
<div ng-if="questions">
			<p>{{currentQuestion.description}}</p>
			<ul ng-repeat="option in currentQuestion.options">
				<li>
					<input type="radio" ng-model="radioOption" ng-value="option.text" />{{option.text}}
				</li>
			</ul>
		</div>
